syntax = "proto3";

service Aggregation {
    rpc SendParamsFTP(AggregationRequest) returns (AggregationResponse);
    rpc SendDataPath(AggregationRequest) returns (AggregationResponse);
    rpc MakeAggregation(AggregationRequest) returns (AggregationResponse);

}

message AggregationRequest{
    string req = 1;
}

message AggregationResponse{
    string resposta = 1;
}