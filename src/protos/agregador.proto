syntax = "proto3";

service Aggregation {
    rpc SendDataPath(simpleStringRequest) returns (simpleStringResponse);
    rpc SendParamsFTP(simpleStringRequest) returns (simpleStringResponse);
    rpc MakeAggregation(AggregationRequest) returns (AggregationResponse);

}

message simpleStringRequest{
    string req = 1;
}

message simpleStringResponse{
    string resposta = 1;
}

message Agregregation{
    string key =1;
    string value=2;
}

message AggregationRequest{
    repeated  Agregregation Agregregations = 1;
}

message AggregationResponse{
    repeated  Agregregation Agregregations = 1;
}

